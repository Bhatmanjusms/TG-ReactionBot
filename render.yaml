services:
  - type: web
    plan: free
    name: Auto-Reaction
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot
    repo: https://github.com/saikatwtf/TG-ReactionBot
    branch: main
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: EMOJIS
        sync: false
